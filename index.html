<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="navbar-placeholder"></div>
    <div class="navbar-temp"></div>

    <main class="container bg-light rounded-3 my-5 p-5">
      <div class="row align-items-center">
        <div class="col">
          <form class="d-flex pk-search" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Pikachu"
              aria-label="Search"
            />
            <button class="btn btn-dark" type="submit">Search</button>
          </form>
        </div>
        <div class="col">
          <h3 class="fw-bold">Enter the name of a pokemon!</h3>
          <p>
            Not sure where to start? Search for Pikachu, Charizard, their
            pokedex number, or any Pok√©mon you like!
          </p>
        </div>
      </div>
    </main>

    <div
      class="container pk-list d-flex justify-content-center align-items-center flex-wrap gap-4"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/navbar.js"></script>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
